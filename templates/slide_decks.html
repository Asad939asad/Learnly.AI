                    <div class="flex flex-col items-center">
                        <h3 class="text-2xl font-semibold text-gray-800 mb-6">Enter Topic to Generate</h3>
                        <button onclick="askForSlideDeck()" class="mb-8 w-full md:w-1/2 bg-primary text-white py-3 px-6 text-lg font-bold rounded-xl hover:bg-primary/90 transform hover:scale-[1.02] transition-all duration-200 shadow-lg hover:shadow-xl">
                            Generate Slide Deck
                        </button>

                        <div id="slide-deck-container" class="space-y-6 w-full">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function askForSlideDeck() {
            const userPrompt = prompt("Enter a topic for the slide deck:", "Introduction to Machine Learning");
            if (!userPrompt) return;

            const container = document.getElementById("slide-deck-container");
            container.innerHTML = "<p class='text-gray-600 text-center animate-pulse'>Generating slide deck...</p>"; // Added animation class for better UX

            try {
                // Assuming /generate_slide_deck is the correct endpoint
                const res = await fetch("/generate_slide_deck", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ prompt: userPrompt })
                });
                
                // Check for non-OK status first
                if (!res.ok) {
                    const errorText = await res.text();
                    throw new Error(`Server returned status ${res.status}: ${errorText.substring(0, 100)}...`);
                }

                const data = await res.json();

                if (data.error) {
                    container.innerHTML = `<p class='text-red-600 text-center font-medium'>Error: ${data.error}</p>`; // Updated error color for better contrast
                    return;
                }

                renderSlideDeck(data);
            } catch (err) {
                container.innerHTML = `<p class='text-red-600 text-center font-medium'>Error: Failed to fetch slide deck. Check console for details.</p>`;
                console.error("Fetch Error:", err);
            }
        }

        function renderSlideDeck(slideDeckData) {
            const slideDeck = slideDeckData.slide_deck;
            const container = document.getElementById("slide-deck-container");

            container.innerHTML = `
                <div class="bg-primary/10 p-6 rounded-xl shadow-inner mb-8 border-l-4 border-primary">
                    <h3 class="text-2xl font-bold text-gray-800 mb-2">${slideDeck.title}</h3>
                    <p class="text-gray-600 text-sm">
                        Topic: <span class="font-medium">${slideDeck.topic || "N/A"}</span> • Created By: <span class="font-medium">${slideDeck.metadata.created_by}</span> • Total Slides: <span class="font-medium">${slideDeck.metadata.total_slides}</span>
                    </p>
                </div>
                ${slideDeck.slides.map((slide, index) => `
                    <div class="bg-white border border-gray-200 rounded-xl p-6 mb-6 shadow-md transition-all duration-300 hover:shadow-lg">
                        <div class="flex justify-between items-center mb-3 border-b pb-2">
                            <h4 class="text-xl font-semibold text-gray-800">${slide.slide_title}</h4>
                            <span class="text-sm font-bold text-primary bg-primary/10 px-3 py-1 rounded-full">Slide ${index + 1}</span>
                        </div>
                        ${
                            slide.slide_type === "unordered_list"
                            ? `<ul class="list-disc pl-6 text-gray-700 space-y-2">${slide.slide_content.map(item => `<li class="ml-2">${item}</li>`).join("")}</ul>`
                            : slide.slide_type === "ordered_list"
                            ? `<ol class="list-decimal pl-6 text-gray-700 space-y-2">${slide.slide_content.map(item => `<li class="ml-2">${item}</li>`).join("")}</ol>`
                            : `<p class="text-gray-700">${slide.slide_content}</p>`
                        }
                    </div>
                `).join("")}
            `;
        }
    </script>
