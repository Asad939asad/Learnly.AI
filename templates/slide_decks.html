            <div class="max-w-7xl mx-auto p-6">

                    <h2 class="text-3xl font-bold mb-2">Generate a Slide Deck</h2>
                    <p class="text-lg text-white/90">Quickly create professional slide presentations on any topic.</p>
                </div>

                <div class="bg-white rounded-xl shadow-lg border border-gray-100 p-6">
                    <div class="flex flex-col items-center">
                        <h3 class="text-2xl font-semibold text-gray-800 mb-6">Enter Topic to Generate</h3>
                        
                        <!-- RAG Toggle -->
                        <div class="w-full md:w-1/2 mb-4 flex items-center justify-between bg-gray-50 p-4 rounded-xl">
                            <div class="flex items-center space-x-2">
                                <input type="checkbox" id="use-rag" class="w-4 h-4 text-primary">
                                <label for="use-rag" class="text-gray-700 font-medium">Use RAG</label>
                            </div>
                            <select id="book-select" class="border-2 border-gray-200 rounded-lg px-3 py-1 text-gray-700 focus:outline-none focus:border-primary disabled:opacity-50" disabled>
                                <option value="">Select a book</option>
                            </select>
                        </div>

                        <!-- Buttons -->
                        <div class="w-full md:w-1/2 flex space-x-4 mb-8">
                            <button onclick="askForSlideDeck()" class="flex-1 bg-primary text-white py-3 px-6 text-lg font-bold rounded-xl hover:bg-primary/90 transform hover:scale-[1.02] transition-all duration-200 shadow-lg hover:shadow-xl">
                                Generate Slide Deck
                            </button>
                            <button onclick="downloadSlideDeck()" id="download-btn" class="bg-tertiary text-white py-3 px-6 text-lg font-bold rounded-xl hover:bg-tertiary/90 transform hover:scale-[1.02] transition-all duration-200 shadow-lg hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
                                </svg>
                            </button>
                        </div>

                        <div id="slide-deck-container" class="space-y-6 w-full">
                            <p class='text-gray-500 text-center italic'>Click "Generate Slide Deck" to start.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Store the current slide deck data
        let currentSlideDeck = null;

        // Initialize RAG toggle and book selection
        document.getElementById('use-rag').addEventListener('change', function() {
            const bookSelect = document.getElementById('book-select');
            bookSelect.disabled = !this.checked;
            if (this.checked && bookSelect.options.length <= 1) {
                fetchBooks();
            }
        });

        // Fetch available books
        async function fetchBooks() {
            try {
                const response = await fetch('/list_books');
                const data = await response.json();
                
                if (data.status === 'success' && data.books) {
                    const bookSelect = document.getElementById('book-select');
                    bookSelect.innerHTML = '<option value="">Select a book</option>';
                    
                    data.books.forEach(book => {
                        const option = document.createElement('option');
                        option.value = book.name;
                        option.textContent = book.name;
                        bookSelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error fetching books:', error);
            }
        }

        // Download the current slide deck as PDF
        async function downloadSlideDeck() {
            if (!currentSlideDeck) {
                alert('No slide deck available to download');
                return;
            }

            // Show loading state
            const downloadBtn = document.getElementById('download-btn');
            const originalContent = downloadBtn.innerHTML;
            downloadBtn.disabled = true;
            downloadBtn.innerHTML = `
                <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>`;

            try {
                // Download PDF
                const response = await fetch('/download_slide_deck_pdf', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(currentSlideDeck)
                });

                if (!response.ok) {
                    throw new Error('Failed to generate PDF');
                }

                // Get the response type
                const contentType = response.headers.get('Content-Type');
                
                if (contentType && contentType.includes('application/pdf')) {
                    // Get the PDF data
                    const blob = await response.blob();
                    
                    // Create object URL
                    const url = URL.createObjectURL(blob);
                    
                    // Create invisible link and click it
                    const link = document.createElement('a');
                    link.style.display = 'none';
                    link.href = url;
                    
                    // Get filename from Content-Disposition header if available
                    const disposition = response.headers.get('Content-Disposition');
                    const filenameMatch = disposition && disposition.match(/filename="?([^"]*)"?/);
                    link.download = filenameMatch ? filenameMatch[1] : 'slide_deck.pdf';
                    
                    // Trigger download
                    document.body.appendChild(link);
                    link.click();
                    
                    // Clean up
                    setTimeout(() => {
                        document.body.removeChild(link);
                        URL.revokeObjectURL(url);
                    }, 100);
                } else {
                    // Handle error response
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to generate PDF');
                }

            } catch (error) {
                console.error('Error downloading PDF:', error);
                alert('Error downloading PDF. Check console for details.');
            } finally {
                // Reset button state
                downloadBtn.disabled = false;
                downloadBtn.innerHTML = originalContent;
            }
        }

        async function askForSlideDeck() {
            const userPrompt = prompt("Enter a topic for the slide deck:", "Introduction to Machine Learning");
            if (!userPrompt) return;

            const container = document.getElementById("slide-deck-container");
            container.innerHTML = "<p class='text-gray-600 text-center animate-pulse'>Generating slide deck...</p>"; // Added animation class for better UX

            try {
                // Assuming /generate_slide_deck is the correct endpoint
                // Get RAG settings
                const useRag = document.getElementById('use-rag').checked;
                const bookName = useRag ? document.getElementById('book-select').value : null;

                // Validate book selection if RAG is enabled
                if (useRag && !bookName) {
                    alert('Please select a book when using RAG');
                    container.innerHTML = "<p class='text-gray-500 text-center italic'>Click \"Generate Slide Deck\" to start.</p>";
                    return;
                }

                const res = await fetch("/generate_slide_deck", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ 
                        prompt: userPrompt,
                        use_rag: useRag,
                        book_name: bookName
                    })
                });
                
                // Check for non-OK status first
                if (!res.ok) {
                    const errorText = await res.text();
                    throw new Error(`Server returned status ${res.status}: ${errorText.substring(0, 100)}...`);
                }

                const data = await res.json();

                if (data.error) {
                    container.innerHTML = `<p class='text-red-600 text-center font-medium'>Error: ${data.error}</p>`; // Updated error color for better contrast
                    return;
                }

                // Store the slide deck data and enable download button
                currentSlideDeck = data;
                document.getElementById('download-btn').disabled = false;
                
                renderSlideDeck(data);
            } catch (err) {
                // Disable download button on error
                currentSlideDeck = null;
                document.getElementById('download-btn').disabled = true;
                container.innerHTML = `<p class='text-red-600 text-center font-medium'>Error: Failed to fetch slide deck. Check console for details.</p>`;
                console.error("Fetch Error:", err);
            }
        }

        function renderSlideDeck(slideDeckData) {
            const slideDeck = slideDeckData.slide_deck;
            const container = document.getElementById("slide-deck-container");

            container.innerHTML = `
                <div class="bg-primary/10 p-6 rounded-xl shadow-inner mb-8 border-l-4 border-primary">
                    <h3 class="text-2xl font-bold text-gray-800 mb-2">${slideDeck.title}</h3>
                    <p class="text-gray-600 text-sm">
                        Topic: <span class="font-medium">${slideDeck.topic || "N/A"}</span> • Created By: <span class="font-medium">${slideDeck.metadata.created_by}</span> • Total Slides: <span class="font-medium">${slideDeck.metadata.total_slides}</span>
                    </p>
                </div>
                ${slideDeck.slides.map((slide, index) => `
                    <div class="bg-white border border-gray-200 rounded-xl p-6 mb-6 shadow-md transition-all duration-300 hover:shadow-lg">
                        <div class="flex justify-between items-center mb-3 border-b pb-2">
                            <h4 class="text-xl font-semibold text-gray-800">${slide.slide_title}</h4>
                            <span class="text-sm font-bold text-primary bg-primary/10 px-3 py-1 rounded-full">Slide ${index + 1}</span>
                        </div>
                        ${
                            slide.slide_type === "unordered_list"
                            ? `<ul class="list-disc pl-6 text-gray-700 space-y-2">${slide.slide_content.map(item => `<li class="ml-2">${item}</li>`).join("")}</ul>`
                            : slide.slide_type === "ordered_list"
                            ? `<ol class="list-decimal pl-6 text-gray-700 space-y-2">${slide.slide_content.map(item => `<li class="ml-2">${item}</li>`).join("")}</ol>`
                            : `<p class="text-gray-700">${slide.slide_content}</p>`
                        }
                    </div>
                `).join("")}
            `;
        }
    </script>
