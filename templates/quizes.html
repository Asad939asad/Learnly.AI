<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learnly.ai - Quizzes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#9f3dff',
            accent: '#8bff3d',
            secondary: '#ff3d9f',
            tertiary: '#3d9fff',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-50 font-sans">
<div class="flex h-screen">
  <!-- Sidebar -->
  <div class="w-64 bg-primary text-white">
    <div class="p-4">
      <h1 class="text-2xl font-bold mb-8 flex items-center">
        <svg class="w-8 h-8 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
        </svg>
        Learnly.ai
      </h1>
      <nav class="space-y-2">
        <a href="/" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-white/10 transition-colors">
          <span class="font-medium">Dashboard</span>
        </a>
        <a href="/quizes" class="flex items-center space-x-3 p-3 rounded-lg bg-white/10">
          <span class="font-medium">Quizzes</span>
        </a>
        <a href="/flashcards" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-white/10 transition-colors">
          <span class="font-medium">Flash Cards</span>
        </a>
        <a href="/slidedecks" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-white/10 transition-colors">
          <span class="font-medium">Slide Decks</span>
        </a>
        <a href="/books" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-white/10 transition-colors">
          <span class="font-medium">Manage Books</span>
        </a>
      </nav>
    </div>
  </div>

  <!-- Main Content -->
  <div class="flex-1">
    <!-- Top Bar -->
    <div class="bg-white border-b p-4 flex justify-between items-center">
      <div class="flex space-x-6">
        <a href="#" class="text-gray-600 hover:text-primary font-medium">Home</a>
        <a href="#" class="text-gray-600 hover:text-primary font-medium">Explore</a>
        <a href="#" class="text-gray-600 hover:text-primary font-medium">Resources</a>
        <a href="#" class="text-gray-600 hover:text-primary font-medium">Help</a>
      </div>
      <div class="flex items-center space-x-4">
        <div class="flex items-center space-x-2">
          <img src="https://ui-avatars.com/api/?name=John" alt="John"
               class="w-8 h-8 rounded-full ring-2 ring-primary">
          <span class="text-sm font-semibold text-gray-800">John</span>
        </div>
        <a href="/logout" class="text-gray-600 hover:text-gray-800">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
          </svg>
        </a>
      </div>
    </div>

    <!-- Quiz Section -->
    <div class="max-w-3xl mx-auto p-6">
      <div class="mb-8 gradient-bg rounded-2xl p-6 text-white">
        <h2 class="text-3xl font-bold mb-2">Practice Quizzes</h2>
        <p class="text-white/90">Test your knowledge and sharpen your skills</p>
      </div>

      <div class="bg-white rounded-2xl shadow-lg border border-gray-100 p-8">
        <button onclick="generateQuiz()"
                class="mb-6 w-full bg-primary text-white py-3 px-6 text-lg font-bold rounded-xl hover:bg-primary/90 transform hover:scale-[1.02] transition-all duration-200 shadow-lg hover:shadow-xl">
          Generate Quiz
        </button>

        <div id="quiz-container" class="space-y-6"></div>
      </div>
    </div>
  </div>
</div>

<script>
  // Sample quizzes in the structured JSON format
  const sampleQuizzes = [
    {
      "quiz": {
        "title": "Geography Basics",
        "topic": "Geography",
        "metadata": {
          "difficulty": "easy",
          "num_questions": 2,
          "generated_at": "2025-09-27T12:00:00Z"
        },
        "questions": [
          {
            "id": "q1",
            "type": "mcq",
            "question": "What is the capital of France?",
            "options": ["Berlin", "Madrid", "Paris", "Rome"],
            "correct_answer": "Paris",
            "explanation": "Paris is the capital of France."
          },
          {
            "id": "q2",
            "type": "short_answer",
            "question": "Name the largest ocean on Earth.",
            "correct_answer": "Pacific Ocean",
            "explanation": "The Pacific Ocean is the largest ocean."
          }
        ]
      }
    },
    {
      "quiz": {
        "title": "Science Basics",
        "topic": "Science",
        "metadata": {
          "difficulty": "medium",
          "num_questions": 2,
          "generated_at": "2025-09-27T12:05:00Z"
        },
        "questions": [
          {
            "id": "q1",
            "type": "mcq",
            "question": "Which planet is known as the Red Planet?",
            "options": ["Earth", "Mars", "Jupiter", "Venus"],
            "correct_answer": "Mars",
            "explanation": "Mars appears red due to iron oxide on its surface."
          },
          {
            "id": "q2",
            "type": "short_answer",
            "question": "What gas do humans need to breathe?",
            "correct_answer": "Oxygen",
            "explanation": "Humans inhale oxygen to survive."
          }
        ]
      }
    }
  ];

  let currentQuizIndex = 0;

  function renderQuiz(quizData) {
    const quiz = quizData.quiz;
    const container = document.getElementById("quiz-container");

    container.innerHTML = `
      <div>
        <h3 class="text-2xl font-bold text-gray-800 mb-2">${quiz.title}</h3>
        <p class="text-gray-500 mb-4">
          Topic: ${quiz.topic || "N/A"} â€¢ Difficulty: ${quiz.metadata.difficulty}
        </p>
      </div>
      ${quiz.questions.map(q => `
        <div class="border border-gray-200 rounded-xl p-4 mb-4">
          <p class="font-semibold text-gray-900 mb-3">${q.id}. ${q.question}</p>
          ${
            q.type === "mcq"
              ? q.options.map(opt => `
                <label class="flex items-center space-x-3 mb-2">
                  <input type="radio" name="${q.id}" value="${opt}" class="w-5 h-5 text-primary focus:ring-primary">
                  <span class="text-gray-800">${opt}</span>
                </label>
              `).join("")
              : `
                <input type="text" name="${q.id}" placeholder="Type your answer"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary">
              `
          }
        </div>
      `).join("")}
    `;
  }

  function generateQuiz() {
    currentQuizIndex = (currentQuizIndex + 1) % sampleQuizzes.length;
    renderQuiz(sampleQuizzes[currentQuizIndex]);
  }

  // Load default quiz
  window.onload = () => {
    renderQuiz(sampleQuizzes[currentQuizIndex]);
  };
</script>
</body>
</html>
