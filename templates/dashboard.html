<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learnly.ai - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#9f3dff',
                        accent: '#8bff3d',
                        secondary: '#ff3d9f',
                        tertiary: '#3d9fff',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        .custom-checkbox:checked {
            background-color: #8bff3d;
            border-color: #9f3dff;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #9f3dff 0%, #ff3d9f 100%);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(159, 61, 255, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-primary text-white">
            <div class="p-4">
                <h1 class="text-2xl font-bold mb-8 flex items-center">
                    <svg class="w-8 h-8 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                    </svg>
                    Learnly.ai
                </h1>
                <nav class="space-y-2">
                    <a href="/" class="flex items-center space-x-3 p-3 rounded-lg bg-white/10">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path>
                        </svg>
                        <span class="font-medium">Dashboard</span>
                    </a>
                    <a href="/quizes" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-white/10 transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path>
                        </svg>
                        <span class="font-medium">Quizes</span>
                    </a>
                    <a href="/flashcards" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-white/10 transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"></path>
                        </svg>
                        <span class="font-medium">Flash Cards</span>
                    </a>
                    <a href="/slidedecks" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-white/10 transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17V7m0 10a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h2a2 2 0 012 2m0 10a2 2 0 002 2h2a2 2 0 002-2M9 7a2 2 0 012-2h2a2 2 0 012 2m0 10V7m0 10a2 2 0 002 2h2a2 2 0 002-2V7a2 2 0 00-2-2h-2a2 2 0 00-2 2"></path>
                        </svg>
                        <span class="font-medium">Slide Decks</span>
                    </a>
                    <a href="/books" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-white/10 transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                        </svg>
                        <span class="font-medium">Manage Books</span>
                    </a>
                </nav>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1">
            <!-- Top Bar -->
            <div class="bg-white border-b p-4 flex justify-between items-center">
                <div class="flex space-x-6">
                    <a href="#" class="text-gray-600 hover:text-primary font-medium">Home</a>
                    <a href="#" class="text-gray-600 hover:text-primary font-medium">Explore</a>
                    <a href="#" class="text-gray-600 hover:text-primary font-medium">Resources</a>
                    <a href="#" class="text-gray-600 hover:text-primary font-medium">Help</a>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="flex items-center space-x-2">
                        <img src="https://ui-avatars.com/api/?name=John" alt="John" class="w-8 h-8 rounded-full ring-2 ring-primary">
                        <span class="text-sm font-semibold text-gray-800">John</span>
                    </div>
                    <a href="/logout" class="text-gray-600 hover:text-gray-800">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                        </svg>
                    </a>
                </div>
            </div>

            <!-- Main Form -->
            <div class="max-w-2xl mx-auto p-6">
                <!-- Welcome Banner -->
                <div class="mb-8 gradient-bg rounded-2xl p-6 text-white">
                    <h2 class="text-3xl font-bold mb-2">Welcome to Learnly.ai</h2>
                    <p class="text-white/90">Your personalized learning journey begins here</p>
                </div>

                <div class="bg-white rounded-2xl shadow-lg border border-gray-100 p-8 space-y-8">
                    <!-- Class Input -->
                    <div class="space-y-3">
                        <label for="class" class="block text-xl font-bold text-gray-900">Your Class</label>
                        <input type="text" id="class" class="w-full px-4 py-3 text-lg border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary focus:border-primary transition-all" placeholder="Enter your class">
                    </div>

                    <!-- Study Topic Input -->
                    <div class="space-y-3">
                        <label for="study-topic" class="block text-xl font-bold text-gray-900">What would you like to study?</label>
                        <input type="text" id="study-topic" class="w-full px-4 py-3 text-lg border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary focus:border-primary transition-all" placeholder="Enter your topic of interest">
                    </div>

                    <!-- Subject Selection -->
                    <div class="space-y-4">
                        <label class="block text-xl font-bold text-gray-900">Select Subjects</label>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="flex items-center p-4 border border-gray-200 rounded-xl card-hover">
                                <input type="checkbox" id="mathematics" class="custom-checkbox w-5 h-5 rounded">
                                <label for="mathematics" class="ml-3 text-lg text-gray-800">Mathematics</label>
                            </div>
                            <div class="flex items-center p-4 border border-gray-200 rounded-xl card-hover">
                                <input type="checkbox" id="physics" class="custom-checkbox w-5 h-5 rounded">
                                <label for="physics" class="ml-3 text-lg text-gray-800">Physics</label>
                            </div>
                            <div class="flex items-center p-4 border border-gray-200 rounded-xl card-hover">
                                <input type="checkbox" id="chemistry" class="custom-checkbox w-5 h-5 rounded">
                                <label for="chemistry" class="ml-3 text-lg text-gray-800">Chemistry</label>
                            </div>
                            <div class="flex items-center p-4 border border-gray-200 rounded-xl card-hover">
                                <input type="checkbox" id="biology" class="custom-checkbox w-5 h-5 rounded">
                                <label for="biology" class="ml-3 text-lg text-gray-800">Biology</label>
                            </div>
                            <div class="flex items-center p-4 border border-gray-200 rounded-xl card-hover">
                                <input type="checkbox" id="geography" class="custom-checkbox w-5 h-5 rounded">
                                <label for="geography" class="ml-3 text-lg text-gray-800">Geography</label>
                            </div>
                            <div class="flex items-center p-4 border border-gray-200 rounded-xl card-hover">
                                <input type="checkbox" id="history" class="custom-checkbox w-5 h-5 rounded">
                                <label for="history" class="ml-3 text-lg text-gray-800">History</label>
                            </div>
                            <div class="flex items-center p-4 border border-gray-200 rounded-xl card-hover">
                                <input type="checkbox" id="general-sciences" class="custom-checkbox w-5 h-5 rounded">
                                <label for="general-sciences" class="ml-3 text-lg text-gray-800">General Sciences</label>
                            </div>
                            <div class="flex items-center p-4 border border-gray-200 rounded-xl card-hover">
                                <input type="checkbox" id="other" class="custom-checkbox w-5 h-5 rounded">
                                <label for="other" class="ml-3 text-lg text-gray-800">Other</label>
                            </div>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button onclick="submitForm()" class="w-full bg-primary text-white py-4 px-6 text-lg font-bold rounded-xl hover:bg-primary/90 transform hover:scale-[1.02] transition-all duration-200 shadow-lg hover:shadow-xl">
                        Start Learning
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function submitForm() {
            const userClass = document.getElementById('class').value.trim();
            const studyTopic = document.getElementById('study-topic').value.trim();
            const subjects = [
                'mathematics', 'physics', 'chemistry', 'biology',
                'geography', 'history', 'general-sciences', 'other'
            ].filter(id => document.getElementById(id).checked);

            if (!userClass) {
                alert('Please enter your class');
                return;
            }

            fetch('/submit_user_info', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    class: userClass,
                    study_topic: studyTopic,
                    subjects: subjects
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('Information saved successfully!');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            });
        }
    </script>
</body>
</html>
